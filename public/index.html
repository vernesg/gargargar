<!DOCTYPE html>
<html lang="en">
<head>
  <title>Active</title>
  <link rel="icon" href="https://i.imgur.com/BNKq0fl.jpeg" type="image/jpeg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Styles and Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #000000, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #f0f0f0;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      animation: fadeIn 1s ease;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
    }

    .navbar {
      background-color: #111 !important;
      border-bottom: 1px solid #333;
    }

    .navbar-brand {
      font-weight: bold;
      color: #0ff !important;
      text-shadow: 0 0 10px #0ff;
    }

    .nav-link, .dropdown-item {
      color: #ccc !important;
    }

    .user-card {
      display: flex;
      align-items: center;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 0 8px #0ff2;
      transition: 0.3s ease-in-out;
    }

    .user-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px #0ff, 0 0 25px #00f;
    }

    .user-card img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 2px solid #0ff;
      margin-right: 10px;
    }

    .user-info h4 {
      font-size: 16px;
      margin-bottom: 2px;
      color: #0ff;
    }

    .user-info p {
      font-size: 13px;
      color: #ccc;
      margin: 0;
    }

    .uptime-user {
      font-size: 11px;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Profile Upload Button */
    .pfp-upload {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .pfp-upload input[type="file"] {
      display: none;
    }

    .pfp-upload label {
      background: #0ff;
      color: #000;
      padding: 8px 14px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
      box-shadow: 0 0 12px #0ff;
      transition: 0.3s;
    }

    .pfp-upload label:hover {
      background: #00f;
      color: #fff;
      box-shadow: 0 0 15px #00f;
    }

    /* Hide iframe visually */
    .bg-music {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Profile Upload Button -->
  <div class="pfp-upload">
    <input type="file" id="profilePic" accept="image/*">
    <label for="profilePic"><i class="fas fa-upload"></i> Upload Profile</label>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Active</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="margin-right: 80px;">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Active <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">Features</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Cookies Extractor</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/step_by_step_guide">Step-by-Step Guide</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <h1 class="col text-start">Current Online:</h1>
    </div>
    <div class="row" id="user_online"></div>
  </div>

  <!-- Background YouTube Music -->
  <iframe class="bg-music" width="0" height="0" src="https://www.youtube.com/embed/K4DyBUG242c?autoplay=1&loop=1&playlist=K4DyBUG242c" frameborder="0" allow="autoplay"></iframe>

  <!-- Scripts -->
  <script>
    async function listOfAi() {
      const userOnline = document.getElementById("user_online");
      try {
        const response = await fetch("/info");
        const data = await response.json();
        userOnline.innerHTML = '';

        data.forEach(user => {
          const { name, thumbSrc, profileUrl, time } = user;
          const userCard = document.createElement('div');
          userCard.className = 'col-12 user-card';

          const image = document.createElement('img');
          image.src = thumbSrc;
          image.alt = 'User Thumbnail';

          const userInfo = document.createElement('div');
          userInfo.className = 'user-info';

          const userName = document.createElement('h4');
          userName.textContent = name;

          const profileLink = document.createElement('p');
          profileLink.textContent = profileUrl;

          const uptimeUser = document.createElement('p');
          uptimeUser.className = 'uptime-user';
          uptimeUser.textContent = `Uptime: ${timeFormat(time)}`;

          userInfo.appendChild(userName);
          userInfo.appendChild(profileLink);
          userInfo.appendChild(uptimeUser);
          userCard.appendChild(image);
          userCard.appendChild(userInfo);
          userOnline.appendChild(userCard);

          setInterval(() => {
            user.time++;
            updateTimer(userCard, user.time);
          }, 1000);
        });

      } catch (error) {
        console.error(error);
        userOnline.innerHTML = `<div class="alert alert-danger" role="alert">An error occurred while fetching data.</div>`;
      }
    }

    function updateTimer(userCard, currentTime) {
      const uptimeUser = userCard.querySelector('.uptime-user');
      uptimeUser.textContent = `Uptime: ${timeFormat(currentTime)}`;
    }

    function timeFormat(currentTime) {
      const days = Math.floor(currentTime / (3600 * 24));
      const hours = Math.floor((currentTime % (3600 * 24)) / 3600);
      const minutes = Math.floor((currentTime % 3600) / 60);
      const seconds = currentTime % 60;

      let timeString = '';
      if (days > 0) timeString += `${days} day${days !== 1 ? 's' : ''} `;
      if (hours > 0) timeString += `${hours} hour${hours !== 1 ? 's' : ''} `;
      if (minutes > 0) timeString += `${minutes} minute${minutes !== 1 ? 's' : ''} `;
      timeString += `${seconds} second${seconds !== 1 ? 's' : ''}`;
      return timeString.trim();
    }

    listOfAi();
  </script>

  <!-- Bootstrap & FontAwesome JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
