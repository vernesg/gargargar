<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Active</title>
    <link rel="icon" href="https://i.imgur.com/BNKq0fl.jpeg" type="image/jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts and CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Profile Upload Button -->
    <div class="profile-upload">
      <label for="uploadPFP"><i class="fas fa-user-circle"></i> Upload PFP</label>
      <input type="file" id="uploadPFP" accept="image/*" onchange="uploadProfile(event)" />
    </div>

    <!-- Background Music -->
    <div class="music-frame">
      <iframe width="0" height="0" src="https://www.youtube.com/embed/XULUBg_ZcAU?autoplay=1&loop=1&playlist=XULUBg_ZcAU" frameborder="0" allow="autoplay"></iframe>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Active</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="margin-right: 80px;">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">Features</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Cookies Extractor</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/step_by_step_guide">Step-by-Step Guide</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <h1 class="col text-start" style="margin-left: 12px;">Current Online:</h1>
      </div>
      <div class="row" id="user_online"></div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
      async function listOfAi() {
        const userOnline = document.getElementById("user_online");
        try {
          const response = await fetch("/info");
          const data = await response.json();
          userOnline.innerHTML = '';

          data.forEach(user => {
            const { name, thumbSrc, profileUrl, time } = user;
            const userCard = document.createElement('div');
            userCard.className = 'col-12 user-card';

            const image = document.createElement('img');
            image.src = thumbSrc;
            image.alt = 'User Thumbnail';
            image.className = 'img-thumbnail';

            const userInfo = document.createElement('div');
            userInfo.className = 'user-info';

            const userName = document.createElement('h4');
            userName.textContent = name;

            const profileLink = document.createElement('p');
            profileLink.textContent = profileUrl;

            const uptimeUser = document.createElement('p');
            uptimeUser.className = 'uptime-user';
            uptimeUser.textContent = `Uptime: ${timeFormat(time)}`;

            userInfo.appendChild(userName);
            userInfo.appendChild(profileLink);
            userInfo.appendChild(uptimeUser);
            userCard.appendChild(image);
            userCard.appendChild(userInfo);
            userOnline.appendChild(userCard);

            setInterval(() => {
              user.time++;
              updateTimer(userCard, user.time);
            }, 1000);
          });

        } catch (error) {
          console.error(error);
          userOnline.innerHTML = `<div class="alert alert-danger" role="alert">An error occurred while fetching data.</div>`;
        }
      }

      function updateTimer(userCard, currentTime) {
        const uptimeUser = userCard.querySelector('.uptime-user');
        uptimeUser.textContent = `Uptime: ${timeFormat(currentTime)}`;
      }

      function timeFormat(currentTime) {
        const days = Math.floor(currentTime / (3600 * 24));
        const hours = Math.floor((currentTime % (3600 * 24)) / 3600);
        const minutes = Math.floor((currentTime % 3600) / 60);
        const seconds = currentTime % 60;

        let timeString = '';

        if (days > 0) timeString += `${days} day${days !== 1 ? 's' : ''} `;
        if (hours > 0) timeString += `${hours} hour${hours !== 1 ? 's' : ''} `;
        if (minutes > 0) timeString += `${minutes} minute${minutes !== 1 ? 's' : ''} `;
        timeString += `${seconds} second${seconds !== 1 ? 's' : ''}`;

        return timeString.trim();
      }

      function uploadProfile(event) {
        const file = event.target.files[0];
        if (file) {
          alert(`Selected PFP: ${file.name}`);
        }
      }

      listOfAi();
    </script>
  </body>
</html>
