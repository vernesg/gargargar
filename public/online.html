<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Active</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="https://i.imgur.com/BNKq0fl.jpeg" type="image/jpeg">
      <style>
         body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
         }

         @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
         }

         .navbar {
            background: rgba(0, 0, 0, 0.85) !important;
            backdrop-filter: blur(4px);
            border-bottom: 1px solid #0ff;
         }

         .user-card {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border-radius: 12px;
            padding: 10px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            animation: glow 3s ease-in-out infinite;
         }

         @keyframes glow {
            0% { box-shadow: 0 0 10px #0ff; }
            50% { box-shadow: 0 0 20px #0ff, 0 0 30px #00f; }
            100% { box-shadow: 0 0 10px #0ff; }
         }

         .user-card:hover {
            transform: scale(1.02);
         }

         .user-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #0ff;
            margin-right: 15px;
            transition: transform 0.4s ease-in-out;
         }

         .user-card img:hover {
            transform: rotate(5deg) scale(1.1);
         }

         .user-info {
            flex-grow: 1;
            text-align: start;
         }

         .user-info h4 {
            font-size: 18px;
            color: #0ff;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
         }

         .user-info p {
            font-size: 13px;
            margin: 2px 0;
            color: #ccc;
         }

         @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
         }

         h1 {
            color: #fff;
            font-weight: 500;
            margin-top: 20px;
            animation: fadeIn 2s ease;
         }

         .uptime-user {
            font-size: 12px;
            color: #9ef;
            animation: fadeIn 1.5s ease;
         }

         ::-webkit-scrollbar {
            width: 8px;
         }

         ::-webkit-scrollbar-thumb {
            background: #0ff;
            border-radius: 10px;
         }

         ::-webkit-scrollbar-track {
            background: transparent;
         }
      </style>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand" href="#">Active</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="margin-right: 80px;">
            <ul class="navbar-nav">
               <li class="nav-item active">
                  <a class="nav-link" href="#">Active<span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
               </li>
               <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"> Features </a>
                  <div class="dropdown-menu">
                     <a class="dropdown-item" href="#">Cookies Extractor</a>
                     <div class="dropdown-divider"></div>
                     <a class="dropdown-item" href="/step_by_step_guide">Step-by-Step Guide</a>
                  </div>
               </li>
            </ul>
         </div>
      </nav>
      <div class="container">
         <div class="row">
            <h1 class="col text-start" style="margin-left: 12px; font-size: 20px;">Current Online:</h1>
         </div>
         <div class="row" id="user_online"></div>
      </div>
      <script>
         async function listOfAi() {
             const userOnline = document.getElementById("user_online");
             try {
                 const response = await fetch("/info");
                 const data = await response.json();
                 userOnline.innerHTML = '';
                 data.forEach(user => {
                     const { name, thumbSrc, profileUrl, time } = user;
                     const userCard = document.createElement('div');
                     userCard.className = 'col-12 user-card mb-4';
                     const image = document.createElement('img');
                     image.src = thumbSrc;
                     image.alt = 'User Thumbnail';
                     image.className = 'img-thumbnail';
                     const userInfo = document.createElement('div');
                     userInfo.className = 'user-info';
                     const userName = document.createElement('h4');
                     userName.textContent = name;
                     const profileLink = document.createElement('p');
                     profileLink.innerHTML = `${profileUrl}`;
                     const uptimeUser = document.createElement('p');
                     uptimeUser.className = 'uptime-user';
                     uptimeUser.innerHTML = `Uptime: ${timeFormat(time)}`;
                     userInfo.appendChild(userName);
                     userInfo.appendChild(profileLink);
                     userInfo.appendChild(uptimeUser);
                     userCard.appendChild(image);
                     userCard.appendChild(userInfo);
                     userOnline.appendChild(userCard);
                     setInterval(() => {
                         user.time++;
                         updateTimer(userCard, user.time);
                     }, 1000);
                 });
             } catch (error) {
                 console.error(error);
                 userOnline.innerHTML = `<div class="alert alert-danger" role="alert">An error occurred while fetching data.</div>`;
             }
         }

         function updateTimer(userCard, currentTime) {
             const uptimeUser = userCard.querySelector('.uptime-user');
             uptimeUser.textContent = `Uptime: ${timeFormat(currentTime)}`;
         }

         function timeFormat(currentTime) {
             const days = Math.floor(currentTime / (3600 * 24));
             const hours = Math.floor((currentTime % (3600 * 24)) / 3600);
             const minutes = Math.floor((currentTime % 3600) / 60);
             const seconds = currentTime % 60;
             let timeFormat = '';
             if (days > 0) timeFormat += `${days} day${days > 1 ? 's' : ''} `;
             if (hours > 0) timeFormat += `${hours} hour${hours > 1 ? 's' : ''} `;
             if (minutes > 0) timeFormat += `${minutes} minute${minutes > 1 ? 's' : ''} `;
             timeFormat += `${seconds} second${seconds > 1 ? 's' : ''}`;
             return timeFormat.trim();
         }

         listOfAi();
      </script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
   </body>
</html>
